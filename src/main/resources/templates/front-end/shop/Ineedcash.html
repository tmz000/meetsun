<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<link href="css/sweetalert.css" rel="stylesheet">
<link href="css/application.css" rel="stylesheet">
<title>提现</title>
</head>
<body>
	<header>
		<div class="headerbar">
			<h1>提现</h1>
			<a class="navbar-toggle" onclick="history.go(-1)">
				<span class="icon-m_goback"></span>
			</a>
		</div>
	</header>

	<form class="form-phone">
	<section class="wrapper cart">
		<div class="shelves">
			<div>
				<label>提现金额</label>
				<input type="text" class="forminput" placeholder="请输入请输入提现金额">
				<i class="icon-suggestion"></i>
			</div>
			<div>
				<label>提现方式</label>
				<select class="forminput">
					<option>支付宝（010***@126.com）</option>
					<option>银行卡（6225**** ****0987）</option>
				</select>
				<i class="icon-down_arrow"></i>
			</div>
			<div>
				<label>手机号码</label>
				<input type="text" class="forminput" placeholder="请输入手机号">
				<i class="icon-mobile"></i>
			</div>
			<div>
				<label>提现密码</label>
				<input type="password" class="forminput" placeholder="请输入提现密码">
				<i class="icon-password"></i>
			</div>
			<div>
				<a class="btn btn-block"  >确认提现</a>
			</div>
		</div>
	</section>
	</form>

	<footer>
		<div class="footheight"></div>
		<div class="row footbar">
			<a class="col-4 text-center" href="index.html" ><span class="icon-home"></span>首页</a>
			<a class="col-4 text-center" href="cart.html" ><span class="icon-cart2"></span>购物车</a>
			<a class="col-4 text-center active" href="profile.html" ><span class="icon-user2"></span>我的必要</a>
		</div>
	</footer>

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/swipeSlide.min.js" type="text/javascript"></script>
<script src="js/sweetalert.min.js" type="text/javascript"></script>
<script src="js/jquery.mmenu.min.js" type="text/javascript"></script>
<script src="js/icheck.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
<script src="js/application.js" type="text/javascript"></script>
</body>
</html>
