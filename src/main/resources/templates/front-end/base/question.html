<section class="wrapper">
<form class="form-login clearfix">
	<div>
		<div style="height:40px;float:left;width:50%;line-height:40px;text-align:left;color:#696969;background:#CDC9C9;">
			&nbsp;&nbsp;问题和意见

			<!-- 快速键入<span class="icon-down_arrow"></span> -->

			 	<option value="http://weibo.com/hz421247910" />

			</datalist>
			-->
		</div>
	</div>
	<div>
		<textarea style="background:#fff;" id="content" class="logininput" rows="6" id="content" placeholder="请输入问题和意见内容"></textarea>
	</div>
	<div style="width:100%;line-height:40px;color:#696969;background:#CDC9C9;">
		&nbsp;&nbsp;联系方式
	</div>
	<div class="login">
		<input type="text" id="contact" style="background:#fff;padding-left: 0.5rem;" class="logininput"  id="content" placeholder="选填（方便我们联系您）"/>
	</div>
	<div class="login-btn">
		<a class="btn btn-block" onclick="save()">提交</a>
	</div>
</form>

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/swipeSlide.min.js" type="text/javascript"></script>

<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
<script src="js/application.js" type="text/javascript"></script>
<script type="text/javascript">
function save(){
	if($("#content").val() == ""){
		alert("请输入问题或意见！")
	}else{
		var data={
			content:$("#content").val(),
			contact:$("#contact").val(),
		}
		$.ajax({
			type:'POST',
			url:"/frontEnd/frontEndSaveMsQuestion?opendId="+localStorage.getItem("opendId"),
			contentType:'application/json',
			data:JSON.stringify(data),
			success:function(res){
				if(res.status == '01'){
					alert(res.message);
					window.location.reload();
				}else{
					alert(res.message)
				}
			}
		})
	}
}
</script>
