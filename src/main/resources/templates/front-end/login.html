<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<link href="css/sweetalert.css" rel="stylesheet">
<link href="css/application.css" rel="stylesheet">
<title>登录</title>
</head>
<body>
	<header>
		<div class="headerbar">
			<h1>登录</h1>
			<a class="navbar-toggle" onclick="history.go(-1)">
				<span class="icon-m_goback"></span>
			</a>
		</div>
	</header>
<section class="wrapper">
<form class="form-login clearfix">
	<div><br /></div>
	<div class="login">
		<div>
			<span class="icon-userlogin"></span>
			<input type="text" class="logininput" placeholder="手机号或账号" id="userName">
		</div>
		<div>
			<span class="icon-passwordlogin"></span>
			<input type="password" class="logininput" placeholder="请输入您的密码" id="passWord">
		</div>
	</div>
	<div class="login-btn">
		<a class="btn btn-block"   onclick="login()" >登录</a>
		<br/>
		<a class="btn btn-white btn-block"   href="/register" >去注册</a>
	</div>
</form>
</section>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/swipeSlide.min.js" type="text/javascript"></script>
<script src="js/sweetalert.min.js" type="text/javascript"></script>
<script src="js/jquery.mmenu.min.js" type="text/javascript"></script>
<script src="js/icheck.min.js" type="text/javascript"></script>
<script src="js/jquery.touchSwipe.min.js"  type="text/javascript" ></script>
<script src="js/cityinit.js" type="text/javascript"></script>
<script src="js/application.js" type="text/javascript"></script>
<script type="text/javascript">
var opendId = location.search.split("=")[1];
localStorage.removeItem('opendId');
localStorage.setItem("opendId", opendId);
function login(){
	$.ajax({
		type:"post",
		url:"/msCustom/getMsCustomByName",
		contentType:'application/json',
		data:JSON.stringify({"userName":$("#userName").val(),"passWord":$("#passWord").val(),"opendId":opendId}),
		success:function(res){
			if(res.status=="01"){
				window.location.href="/frontEndIndex?opendId="+opendId
			}else{
				alert(res.message)
			}
		}
	})
}
</script>
</body>
</html>
