<script type="text/javascript">
var dialog=null
$("#myModal1").hide()
$("#myModal").hide()
$("#closeImg").click(function(){
	$("#myModal1").hide()
})
$('#table').bootstrapTable('destroy');
$('#table').bootstrapTable({
    url: "/payPicture/getPayPictureList?token="+localStorage.getItem("token"),
    pagination: true,
    search:true,
    method:"post",
    height:"400",
    queryParams :queryParams,
    responseHandler:function(res){
    	if(res.status == "01"){
    		return res;
    	}else{
    		return res.message;
    	}
    },
    columns: [{
   	    field: 'id',
   	 	align:'center',
   	    title: '序号',
   	    formatter: function (value, row, index) {
   	        return index+1;
   	    }
   	},{
    	field: 'sysId',
    	align:'center',
        title: '主键',
        visible: false
   	},{
    	field: 'payAccount',
    	align:'center',
        title: '支付账号',
        sortable : true
   	},{
    	field: 'payName',
    	align:'center',
        title: '支付名称',
        sortable : true,
        formatter:function formatStr(str) {
        	return str.substring(0,1) + new Array(str.length).join('*')
        }
    },{
        field: 'payType',
        align:'center',
        title: '支付方式',
        formatter:function(value,row,index){
        	if(row.payType=='0'){
        		return '会员余额';
        	}else if(row.payType=='1'){
        		return '微信';
        	}else if(row.payType=='2'){
        		return '支付宝';
        	}else{
        		return '其他方式';
        	}
        },
        sortable : true
    },{
        field: 'payPic',
        align:'center',
        title: '支付图片',
       	formatter:function(value,row,index){
            var s = '<a  data-toggle="modal" data-target="#myModal1"  id="showPhoto"  href="javascript:void(0)"><img style="width:70;height:20px;"  src="'+row.payPic+'" /></a>';
            return s;
        },
        events: 'operateEvents'
    },{
        field: 'remark',
        align:'center',
        title: '说明',
        sortable : true
    },{
        field: 'status',
        align:'center',
        title: '状态',
        formatter:function(value,row,index){
        	if(row.status=='0'){
        		return '<span style="color:#00ff00">可用</span>';
        	}else{
        		return '<span style="color:#FF0000">禁用</span>';
        	}
        },
        sortable : true
    },{
        field: 'createTime',
        align:'center',
        title: '新增时间',
        sortable : true
    },{
    	field:'operate',
    	align:'center',
    	title:'操作',
    	events: window.operateEvents = {
   			'click #editTable': function(e, value, row, index) {
   				dialog=0
   				$("#payType").val(row.payType)
   				$("#remark").val(row.remark)
   				$("#status").val(row.status);
   				$("#payAccount").val(row.payAccount);
   				$("#payName").val(row.payName);
   			},
   			'click #deltTable': function(e, value, row, index) {
   				if(confirm("确定要执行该操作？")){
   					$.ajax({
   						type:"post",
   						url:"/payPicture/deletePayPicture?token="+localStorage.getItem("token"),
   						data:JSON.stringify({"sysId":row.sysId}),
   						contentType:'application/json',
   						success:function(res){
   							if(res.status=="01"){
   								$("#myModal").modal('hide');
   								$("#table").bootstrapTable('refresh');
   							}else{
   								alert(res.message)
   							}
   						}
   					})
   				}
   			}
   		},
    	formatter:function(value,row,index){
    		return '<button class="btn btn-info" id="editTable" data-toggle="modal" data-target="#myModal">修改</button>&nbsp;'
    		+'<button class="btn btn-danger" id="deltTable">删除</button>'
    	}
    }]
});
function submit(){
	var data=null;
	var form = new FormData();
	if($("#payType").val() == undefined){
		alert("请选择支付方式！")
	}else if(imgFile[0]==undefined){
		alert("请上传图片！")
	}else if($("#status").val() == undefined){
		alert("请选择状态！")
	}else{
		var data=JSON.stringify({
			"remark":$("#remark").val(),
			"payType":$("#payType").val(),
			"status":$("#status").val(),
			"sysId":$("#sysId").val(),
			"payAccount":$("#payAccount").val(),
			"payName":$("#payName").val()
		})
		if(dialog==0){
			$.ajax({
				type:"post",
				url:"/payPicture/updatePayPicture?token="+localStorage.getItem("token"),
				contentType:'application/json',
				data:data,
				success:function(res){
					if(res.status=="01"){
						alert(res.rows)
						$("#myModal").modal('hide');
						$("#table").bootstrapTable('refresh');
					}else{
						alert(res.message)
					}
				}
			})
		}else{
			form.append("file", imgFile[0]);
	     	form.append("vo", data);
			$.ajax({
				type:"post",
				url:"/payPicture/savePayPicture?token="+localStorage.getItem("token"),
				contentType:false,
				processData: false,
				data:form,
				success:function(res){
					if(res.status=="01"){
						alert(res.rows)
						$("#myModal").modal('hide');
						$("#table").bootstrapTable('refresh');
					}else{
						alert(res.message)
					}
				}
			})
		}
	}
}

$("#saveButton").click(function(){
	dialog=1
	$("#payType").val("");
	$("#remark").val("");
	$("#status").val("");
	$("#payAccount").val("");
	$("#payName").val("");
	$(".content-img-list").find("li").remove();
	imgSrc.splice(index, 1);
    imgFile.splice(index, 1);
    imgName.splice(index, 1);
    var boxId = ".content-img-list";
    var index = $(this).parent().parent().parent().index();
    addNewContent(boxId);
	$("#showFile").show();
})

//表格超出宽度鼠标悬停显示td内容
function paramsMatter(value, row, index) {
    var span = document.createElement("span");
    span.setAttribute("title", value);
    span.innerHTML = value;
    return span.outerHTML;
}
//td宽度以及内容超过宽度隐藏
function formatTableUnit(value, row, index) {
    return {
        css: {
            "white-space": "nowrap",
            "text-overflow": "ellipsis",
            "overflow": "hidden",
            "max-width": "150px"
        }
    }
}        
window.operateEvents = {
    'click #showPhoto': function (e, value, row, index) {
    	$("#imgAdrr").attr('src', row.photoAdrr)
    },
};
function queryParams(){
	var params = {
	}
	return params;
}
</script>
