<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/matrix-style2.css" />
<link rel="stylesheet" href="bootstrap-table/bootstrap-dialog.css" />

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="bootstrap-table/bootstrap-table.css"/>

<script src="../js/jquery-3.5.1.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="bootstrap-table/bootstrap-table.js"></script>
<script src="bootstrap-table/bootstrap-dialog.js"></script>
<script src="bootstrap-table/bootstrap-table-zh-CN.js"></script>
</head>
<body>
<div id="body">
<div id="content">
  <div id="content-header">
      <h1>日志管理</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-content">
          	<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active" data-id="tabContent1"><a href="#">后台</a></li>
				<li role="presentation" data-id="tabContent2"><a href="#">前台</a></li>
			</ul>
          	<table id="table" style="white-space:nowrap;overflow: hidden"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript">
$(function(){
	getTabContent("0");
})
$('.nav-tabs li').click(function(){
　　$(this).addClass('active').siblings().removeClass('active');
　　var _id = $(this).attr('data-id');
　　$('.tabs-contents').find('#'+_id).addClass('active').siblings().removeClass('active');

　　switch(_id){
　　　　case "tabContent1":
　　　　　　getTabContent("0");
　　　　　　break;
　　　　case "tabContent2":
　　　　　　getTabContent("1");
　　　　　　break;
　　　　default:
　　　　　　getTabContent("0");
　　　　　　break;
　　}
});
var dialog=null
function getTabContent(flag){
	$('#table').bootstrapTable('destroy');
	$('#table').bootstrapTable({
	    url: '/logInfo/getLogInfoList',
	    pagination: true,
	    sidePagenation:"client",
	    search:true,
	    method:"post",
	    height:"400",
	    queryParams :queryParams(flag),
	    responseHandler:function(res){
	    	if(res.status == "01"){
	    		return res;
	    	}else{
	    		return res.message;
	    	}
	    },
	    columns: [{
	   	    field: 'id',
	   	    title: '序号',
	   	    formatter: function (value, row, index) {
	   	        return index+1;
	   	    }
	   	},{
	    	field: 'sysId',
	    	align:'center',
	        title: '主键',
	        visible: false
	    }, {
	        field: 'userName',
	        align:'center',
	        title: '操作账号'
	    }, {
	        field: 'realName',
	        align:'center',
	        title: '操作人'
	    }, {
	        field: 'remark',
	        align:'left',
	        halign:"center",
	        title: '操作说明',
	        formatter:paramsMatter,
	        cellStyle:formatTableUnit
	    }, {
	        field: 'operation',
	        align:'center',
	        title: '操作类型'
	    }, {
	        field: 'ip',
	        align:'center',
	        title: 'IP地址'
	    }, {
	        field: 'method',
	        align:'left',
	        halign:"center",
	        title: '请求方法',
	        formatter:paramsMatter,
	        cellStyle:formatTableUnit
	    }, {
	        field: 'result',
	        align:'center',
	        title: '请求结果',
	        formatter:paramsMatter,
	        cellStyle:formatTableUnit
	    }, {
	        field: 'content',
	        align:'left',
	        halign:"center",
	        title: '内容',
	        formatter:paramsMatter,
	        cellStyle:formatTableUnit
	    }, {
	        field: 'createTime',
	        align:'center',
	        title: '操作时间'
	    }]
	});
}
function queryParams(flag){
	var params = {
		type:flag
	}
	return params;
}
//表格超出宽度鼠标悬停显示td内容
function paramsMatter(value, row, index) {
    var span = document.createElement("span");
    span.setAttribute("title", value);
    span.innerHTML = value;
    return span.outerHTML;
}
//td宽度以及内容超过宽度隐藏
function formatTableUnit(value, row, index) {
    return {
        css: {
            "white-space": "nowrap",
            "text-overflow": "ellipsis",
            "overflow": "hidden",
            "max-width": "150px"
        }
    }
}        
</script>
<script src="getMsUser.js"></script>
</body>
</html>
