<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/matrix-style2.css" />
<link rel="stylesheet" href="bootstrap-table/bootstrap-dialog.css" />

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="bootstrap-table/bootstrap-table.css"/>

<script src="../js/jquery-3.5.1.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="bootstrap-table/bootstrap-table.js"></script>
<script src="bootstrap-table/bootstrap-dialog.js"></script>
<script src="bootstrap-table/bootstrap-table-zh-CN.js"></script>
</head>
<body>
<div id="body">
<div id="content">
  <div id="content-header">
      <h1>订单日志</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-content">
          	<table id="table" style="white-space:nowrap;overflow: hidden"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript">
$(function(){
	getTabContent("0");
})
function getTabContent(flag){
	$('#table').bootstrapTable('destroy');
	$('#table').bootstrapTable({
	    url: '/msOrderLog/getMsOrderLogList?token='+localStorage.getItem("token"),
	    pagination: true,
	    sidePagenation:"client",
	    search:true,
	    method:"post",
	    height:"400",
	    queryParams :queryParams(flag),
	    responseHandler:function(res){
	    	if(res.status == "01"){
	    		return res;
	    	}else{
	    		return res.message;
	    	}
	    },
	    columns: [{
	   	    field: 'id',
	   	    title: '序号',
	   	    formatter: function (value, row, index) {
	   	        return index+1;
	   	    }
	   	},{
	    	field: 'sysId',
	    	align:'center',
	        title: '主键',
	        visible: false
	    }, {
	        field: 'orderNo',
	        align:'center',
	        title: '订单号'
	    }, {
	        field: 'content',
	        align:'center',
	        title: '操作内容'
	    }, {
	        field: 'status',
	        align:'center',
	        title: '操作结果',
	        formatter:function(value,row,index){
	        	if(row.status=='1'){
	        		return '<span style="color:#00ff00">成功</span>';
	        	}else{
	        		return '<span style="color:#FF0000">失败</span>';
	        	}
	        }
	    }, {
	        field: 'createTime',
	        align:'center',
	        title: '操作时间'
	    }]
	});
}
function queryParams(flag){
	var params = {
		type:flag
	}
	return params;
}
//表格超出宽度鼠标悬停显示td内容
function paramsMatter(value, row, index) {
    var span = document.createElement("span");
    span.setAttribute("title", value);
    span.innerHTML = value;
    return span.outerHTML;
}
//td宽度以及内容超过宽度隐藏
function formatTableUnit(value, row, index) {
    return {
        css: {
            "white-space": "nowrap",
            "text-overflow": "ellipsis",
            "overflow": "hidden",
            "max-width": "150px"
        }
    }
}        
</script>
<script src="getMsUser.js"></script>
</body>
</html>
