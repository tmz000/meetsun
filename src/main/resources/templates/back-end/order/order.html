	    responseHandler:function(res){
	    	if(res.status == "01"){
	    		return res;
	    	}else{
	    		return res.message;
	    	}
	    },
	    columns: [{
	   	    field: 'id',
	   	    title: '序号',
	   		align:'center',
	   	    formatter: function (value, row, index) {
	   	        return index+1;
	   	    }
	   	},{
	    	field: 'sysId',
	    	align:'center',
	        title: '主键',
	        visible: false
	    },{
	        field: 'orderNo',
	        align:'center',
	        title: '订单号',
	        formatter:function(value,row,index){
		        return '<a href="/orderDetail?sysId='+row.sysId+'&token='+localStorage.getItem("token")+'">'+row.orderNo+'</a>';
	        }
	    },{
	        field: 'serviceProject.name',
	        align:'center',
	        title: '产品名称'
	    },{
	        field: 'type',
	        align:'center',
	        title: '类型',
	        formatter:function(value,row,index){
        	if(row.type=='0'){
        		return '发货';
        	}else{
        		return '使用';
        	}
	        }
	    },{
	        field: 'status',
	        align:'center',
	        title: '是否处理',
	        formatter:function(value,row,index){
        	if(row.status=='0'){
        		return '<span style="color:#FF0000">否</span>';
        	}else{
        		return '<span style="color:#00ff00">是</span>';
        	}
	        }
	    },{
	    	field:'operate',
	    	align:'center',
	    	title:'操作',
	    	events: window.operateEvents = {
	   			'click #idUseOrder': function(e, value, row, index) {
	   				if(confirm("确认使用？")){
	   					$.ajax({
	   						type:"post",
	   						url:"/orderSp/updateOrderSp?token="+localStorage.getItem("token"),
	   						data:JSON.stringify({"sysId":row.sysId,status:"2"}),
	   						contentType:'application/json',
	   						success:function(res){
	   							if(res.status=="01"){
	   								alert(res.message)
	   								//$("#myModal3").modal('hide');
	   								$("#table").bootstrapTable('refresh');
	   								$("#table1").bootstrapTable('refresh');
	   							}else{
	   								alert(res.message)
	   							}
	   						}
	   					})
	   				}
	   			},
	   			'click #idShOrder': function(e, value, row, index) {
	   				if(confirm("确认收货？")){
	   					$.ajax({
	   						type:"post",
	   						url:"/orderSp/updateOrderSp?token="+localStorage.getItem("token"),
	   						data:JSON.stringify({"sysId":row.sysId,status:"1"}),
	   						contentType:'application/json',
	   						success:function(res){
	   							if(res.status=="01"){
	   								alert(res.message)
	   								//$("#myModal3").modal('hide');
	   								$("#table").bootstrapTable('refresh');
	   								$("#table1").bootstrapTable('refresh');
	   							}else{
	   								alert(res.message)
	   							}
	   						}
	   					})
	   				}
	   			}
	   		},
	    	formatter:function(value,row,index){
	    		if(row.status == "0"){
					if(row.type=="1"){
						return'<button class="btn btn-danger" class="btn btn-warning" id="idUseOrder">使用</button>'
		    		}else{
						return '<button class="btn btn-success" id="idShOrder">收货</button>'
		    		}
	    		}else if(row.status == "1"){
	    			return "已收货"
	    		}else{
	    			return "已使用"
	    		}
	    	}
	    }]
	});
}
</script>
