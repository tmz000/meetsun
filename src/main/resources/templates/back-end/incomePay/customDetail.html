<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/matrix-style2.css" />
<link rel="stylesheet" href="bootstrap-table/bootstrap-dialog.css" />

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="bootstrap-table/bootstrap-table.css"/>

<script src="../js/jquery-3.5.1.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="bootstrap-table/bootstrap-table.js"></script>
<script src="bootstrap-table/bootstrap-dialog.js"></script>
<script src="bootstrap-table/bootstrap-table-zh-CN.js"></script>
</head>
<body>
<div id="body">
<div id="content">
  <div id="content-header">
      <h1>会员记录</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <ul class="nav nav-tabs" role="tablist">
			<li role="presentation" data-id="tabContent2" class="active"><a href="#">消费记录</a></li>
			<li role="presentation" data-id="tabContent1"><a href="#">充值记录</a></li>
			<li role="presentation" data-id="tabContent3"><a href="#">绑卡记录</a></li>
			<li role="presentation" data-id="tabContent4"><a href="#">其他记录</a></li>
		  </ul>
          <div class="widget-content">
          	<table class="tab-content active" id="tabContent1" style="white-space:nowrap;overflow: hidden"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript">
$(function(){
	getTabContent("1");
})
$('.nav-tabs li').click(function(){
　　$(this).addClass('active').siblings().removeClass('active');
　　var _id = $(this).attr('data-id');
　　$('.tabs-contents').find('#'+_id).addClass('active').siblings().removeClass('active');
　　switch(_id){
　　　　case "tabContent1":
　　　　　　getTabContent("0");
　　　　　　break;
　　　　case "tabContent2":
　　　　　　getTabContent("1");
　　　　　　break;
	 case "tabContent3":
	　　　getTabContent("2");
	　　　break;
	 case "tabContent4":
	　　　getTabContent("3");
	　　　break;
　　　　default:
　　　　　　getTabContent();
　　　　　　break;
　　}
});
function getTabContent(flag){
	$("#tabContent1").bootstrapTable('destroy')
	$('#tabContent1').bootstrapTable({
	    url: '/customDetail/getCustomDetailList?token='+localStorage.getItem("token"),
	    pagination: true,
	    pageSize: 20,
	    pageList:[20,40,60,80],
	    search:true,
	    method:"post",
	    height:"320",
	    queryParams :queryParams(flag),
	    responseHandler:function(res){
	    	if(res.status == "01"){
	    		return res;
	    	}else{
	    		return res.message;
	    	}
	    },
	    columns: [{
	   	    field: 'id',
	   	    title: '序号',
	   	    formatter: function (value, row, index) {
	   	        return index+1;
	   	    }
	   	},{
	    	field: 'sysId',
	    	align:'center',
	        title: '主键',
	        visible: false
	    },{
	        field: 'userName',
	        align:'center',
	        title: '用户手机'
	    },{
	        field: 'cardNo',
	        align:'center',
	        title: '会员卡号'
	    },{
	        field: 'spName',
	        align:'left',
	        halign:"center",
	        title: '消费项目'
	    },{
	        field: 'cardMoney',
	        align:'center',
	        title: '会员支付金额'
	    },{
	        field: 'payMoney',
	        align:'center',
	        title: '网络支付金额'
	    },{
	        field: 'payType',
	        align:'center',
	        title: '支付方式',
	        formatter:function(value,row,index){
	        	if(row.payType=='0'){
	        		return '会员余额';
	        	}else if(row.payType=='1'){
	        		return '微信';
	        	}else if(row.payType=='2'){
	        		return '支付宝';
	        	}else{
	        		return '其他方式';
	        	}
	        }
	    },{
	        field: 'integral',
	        align:'center',
	        title: '积分变化'
	    },{
	        field: 'adminName',
	        align:'center',
	        title: '操作人'
	    },{
	        field: 'flag',
	        align:'center',
	        title: '类型',
	        formatter:function(value,row,index){
	        	if(row.flag == "0"){
	        		return "充值"
	        	}else if(row.flag == "1"){
	        		return "消费"
	        	}else if(row.flag == "2"){
	        		return "绑卡"
	        	}else if(row.flag == "3"){
	        		return "活动"
	        	}
	        }
	    },{
	        field: 'createTime',
	        align:'center',
	        title: '消费时间'
	    }]
	});
	function queryParams(flag){
		var params = {
			flag:flag	
		}
		return params;
	}
}
</script>
<script src="getMsUser.js"></script>
</body>
</html>
