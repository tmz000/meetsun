<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/matrix-style2.css" />
<link rel="stylesheet" href="bootstrap-table/bootstrap-dialog.css" />

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/font.css" />
<link rel="stylesheet" href="css/uploadImg.css">
<link rel="stylesheet" href="bootstrap-table/bootstrap-table.css"/>
<link rel="stylesheet" href="css/bootstrap-datetimepicker.css"/>

<script src="../js/jquery-3.5.1.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="bootstrap-table/bootstrap-table.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="bootstrap-table/bootstrap-dialog.js"></script>
<script src="bootstrap-table/bootstrap-table-zh-CN.js"></script>
</head>
<body>
<div id="body">
<div id="content">
  <div id="content-header">
      <h1>轮播图</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-content">
       		<button class="btn btn-info" id="saveButton" data-toggle="modal" data-target="#myModal" style="float:right">新增</button>
          	<table id="table" style="white-space:nowrap;overflow: hidden"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"  data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">新增</h4>
      </div>
      <!-- <div class="modal-body" > -->
      <div>
     	<div style="width:25%;float:left;text-align:right;height:20px;"></div>
     	<div style="width:75%;float:left;height:20px;">
     		<input type="hidden" class="form-control" name="sysId" id="sysId"/>
     	</div>
     	<div style="width:25%;float:left;text-align:right">活动项目：</div>
     	<div style="width:75%;float:left;">	
     		<select class="form-control" name="spName" id="spName">
     		</select>
     	</div>
     	<div id="lbtp">
     		<div style="width:25%;float:left;text-align:right;">轮播图片：</div>
	     	<div style="width:75%;float:left;">
	     		<div class="main">
			        <div class="upload-content">
			            <div class="content-img">
			                <ul class="content-img-list"></ul>
			                <div class="file" id="showFile">
			                    <i class="gcl gcladd"></i>
			                    <input type="file" name="file" accept="image/*" id="photoAdrr1" multiple="multiple">
			                </div>
			            </div>
			            <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="display: none;margin-left:-20px;">
			                <div class="modal-dialog modal-lg" role="document">
			                    <div class="modal-content">
			                    	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			                    	<div class="show">
									</div>
								</div>
			                </div>
			            </div>
			        </div>
			    </div>
	     	</div>
	     </div>
     	<div style="width:25%;float:left;text-align:right">状态：</div>
     	<div style="width:75%;float:left;">	
     		<select class="form-control" name="status" id="status">
     			<option value="0">可用</option>
     			<option value="1">禁用</option>
     		</select>
     	</div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-primary" onclick="submit()">提交</button>
      </div>
    </div>
  </div>
</div>
</div>
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" style="height:300px;width:400px;">
	<img src="" id="imgAdrr" style="width:100%;height:100%"/><button style="margin:-295px 10px 0 0;" type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeImg">关闭</button>
</div>
<script src="js/uploadImg.js"></script>
<script type="text/javascript">
$(document).ready(function(){ 
	$("#myModal").css("display","none")
	$.ajax({
		type:"POST",
		url:"/serviceProject/getServiceProjectList?token="+localStorage.getItem("token"),
		contentType:'application/json',
		data:JSON.stringify({sysId:''}),
		success:function(res){
			if(res.status=="01"){
				for(var i=0;i<res.rows.length;i++){
					$("#spName").append("<option value='"+res.rows[i].sysId+"'>"+res.rows[i].name+"</option>")
				}
			}else{
				alert(res.message)
			}
		}
	})
});

var dialog=null
$("#myModal1").hide()
$("#closeImg").click(function(){
	$("#myModal1").hide()
})
$('#table').bootstrapTable('destroy');
$('#table').bootstrapTable({
    url: "/msBroadcast/getMsBroadcastList?token="+localStorage.getItem("token"),
    pagination: true,
    search:true,
    method:"post",
    height:"400",
    queryParams :queryParams,
    responseHandler:function(res){
    	if(res.status == "01"){
    		return res;
    	}else{
    		return res.message;
    	}
    },
    columns: [{
   	    field: 'id',
   	    title: '序号',
   	    formatter: function (value, row, index) {
   	        return index+1;
   	    }
   	},{
    	field: 'sysId',
    	align:'center',
        title: '主键',
        visible: false
    },{
        field: 'spName',
        align:'left',
        halign:"center",
        title: '关联产品',
        sortable : true
    },{
    	field: 'photoAdrr',
    	title: '轮播图片',
       	formatter:function(value,row,index){
            var s = '<a  data-toggle="modal" data-target="#myModal1"  id="showPhoto"  href="javascript:void(0)"><img style="width:70;height:20px;"  src="'+row.photoAdrr+'" /></a>';
            return s;
        },
        events: 'operateEvents'
    },{
        field: 'status',
        align:'center',
        title: '状态',
        formatter:function(value,row,index){
        	if(row.status=='0'){
        		return '<span style="color:#00ff00">可用</span>';
        	}else{
        		return '<span style="color:#FF0000">禁用</span>';
        	}
        }
    },{
        field: 'clickNum',
        align:'center',
        title: '点击次数',
        sortable : true
    },{
        field: 'userName',
        align:'center',
        title: '操作人',
        sortable : true
    },{
        field: 'createTime',
        align:'center',
        title: '创建时间',
        sortable : true
    },{
    	field:'operate',
    	align:'center',
    	title:'操作',
    	events: window.operateEvents = {
   			'click #editTable': function(e, value, row, index) {
   				dialog=0
   				$("#lbtp").hide();
   				$("#spName").val(row.spId).attr("disabled","true");
   				$("#status").val(row.status);
   				$("#sysId").val(row.sysId);
   			},
   			'click #deltTable': function(e, value, row, index) {
   				if(confirm("确定要执行该操作？")){
   					$.ajax({
   						type:"post",
   						url:"/msBroadcast/deleteMsBroadcast?token="+localStorage.getItem("token"),
   						data:JSON.stringify({"sysId":row.sysId}),
   						contentType:'application/json',
   						success:function(res){
   							if(res.status=="01"){
   								$("#myModal").modal('hide');
   								$("#table").bootstrapTable('refresh');
   							}else{
   								alert(res.message)
   							}
   						}
   					})
   				}
   			}
   		},
    	formatter:function(value,row,index){
    		return '<button class="btn btn-info" id="editTable" data-toggle="modal" data-target="#myModal">修改</button>&nbsp;'
    		+'<button class="btn btn-danger" id="deltTable">删除</button>'
    	}
    }]
});
function submit(){
	var data=null;
	var form = new FormData();
	if($("#spName").val() == ""){
		alert("请选择关联产品！");
	}else{
		data=JSON.stringify({
			"status":$("#status").val(),
			"spId":$("#spName").val(),
			"photoAdrr":$("#photoAdrr1").val(),
			"sysId":$("#sysId").val()
		})
		if(dialog==0){
			$.ajax({
				type:"post",
				url:"/msBroadcast/updateMsBroadcast?token="+localStorage.getItem("token"),
				contentType:'application/json',
				data:data,
				success:function(res){
					if(res.status=="01"){
						alert(res.rows)
						$("#myModal").modal('hide');
						$("#table").bootstrapTable('refresh');
					}else{
						alert(res.message)
					}
				}
			})
		}else{
			if(imgFile[0]==undefined){
				alert("请上传图片！")
			}else{
				form.append("file", imgFile[0]);
		     	form.append("vo", data);
				$.ajax({
					type:"post",
					url:"/msBroadcast/saveMsBroadcast?token="+localStorage.getItem("token"),
					contentType:false,
					processData: false,
					data:form,
					success:function(res){
						if(res.status=="01"){
							alert(res.rows)
							$("#myModal").modal('hide');
							$("#table").bootstrapTable('refresh');
						}else{
							alert(res.message)
						}
					}
				})
			}
		}
	}
}

$("#saveButton").click(function(){
	dialog=1
	$("#spName").val("").removeAttr("disabled");
	$("#photoAdrr1").val("");
	$("#status").val("0");
	$("#lbtp").show();
	$(".content-img-list").find("li").remove();
	imgSrc.splice(index, 1);
    imgFile.splice(index, 1);
    imgName.splice(index, 1);
    var boxId = ".content-img-list";
    var index = $(this).parent().parent().parent().index();
    addNewContent(boxId);
	$("#showFile").show();
})

//表格超出宽度鼠标悬停显示td内容
function paramsMatter(value, row, index) {
    var span = document.createElement("span");
    span.setAttribute("title", value);
    span.innerHTML = value;
    return span.outerHTML;
}
//td宽度以及内容超过宽度隐藏
function formatTableUnit(value, row, index) {
    return {
        css: {
            "white-space": "nowrap",
            "text-overflow": "ellipsis",
            "overflow": "hidden",
            "max-width": "150px"
        }
    }
}     

window.operateEvents = {
    'click #showPhoto': function (e, value, row, index) {
    	$("#imgAdrr").attr('src', row.photoAdrr)
    },
};

function queryParams(){
	var params = {
		type:"1"	
	}
	return params;
}
</script>
<script src="getMsUser.js"></script>
</body>
</html>
